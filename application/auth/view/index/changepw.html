<div class="content-wrapper">

    <section class="content">
<div class="register-box">

    {notempty name="flush"}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {$flush}
    </div>
    {/notempty}

    <div class="register-box-body">
        <p class="login-box-msg">修改密码</p>

        <form action="{:url('changepw')}" method="post">

            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="当前密码" autocomplete="off">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="newpassword" placeholder="新密码" autocomplete="off">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="renewpassword" placeholder="重复新密码" autocomplete="off">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">

                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">确认修改</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.form-box -->
</div>
    </section>
<!-- /.register-box -->
</div>
