<!DOCTYPE html>
<html>
{include file="../application/index/view/header.html" /}

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Admin</b>BKM</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">欢迎使用</p>

        <form action="" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="账户" name="name" autocomplete="off">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="passwd" autocomplete="off">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="验证码" name="capt" autocomplete="off">
                <span class="glyphicon glyphicon-barcode form-control-feedback"></span>
            </div>
            <div class="row">

                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <br>
        <a href="#">忘记密码</a>
        <a href="{:url('register')}" class="text-center">注册新用户</a>
        <!--<a href="{:url('login')}"><div>{:captcha_img()}</div></a>-->
        <img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}'"/>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

</body>
</html>
